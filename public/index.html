<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Websocket Echo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container">
        <div class="status float-right" id="status">Status : {{ status }}</div><br>

        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pill float-right">
                    <li class="nav-item">
                        <button @click="disconnect" v-if="status === 'connected'" class="btn btn-secondary btn-lg">Disconnect</button>
                        <button @click="connect" v-if="status === 'disconnected'" class="btn btn-primary btn-lg">Connect</button>
                    </li>
                </ul>
            </nav>
            <h2 class="text-muted"><a href="/"></a>Websocket Echo</a></h2>
        </div>

        <div class="jumbotron">
              1. Click connect to initiate a WebSocket connection to echo.websocket.org<br>
              2. Type a message to send through the WebSocket<br>
              3. The WebSocket connection will repeat back whatever message we send. Wow!!<br>
              <div v-if="status === 'connected'">
              <br>
                <form @submit.prevent="sendMessage" action="#">
                  <input v-model="message" class="form-control" placeholder="Text..."><button type="submit">Send Message</button>
                </form>
                    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Event
                            </th>
                            <th>
                                Data
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr v-for="log in logs">
                        <td >
                            <a v-text="log.event"></a>
                        </td>
                        <td >
                            <a v-text="log.data"></a>
                        </td>
                        </tr> 
                    </tbody>
                </table>   
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn btn-link"><a href="https://cobranix.com/">Return to Homepage</a></button>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
